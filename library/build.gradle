apply plugin: 'java'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.10'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10'

    compile 'com.aliyun.openservices:ons-client:1.8.4.Final'

    compile 'org.springframework.boot:spring-boot-starter:2.1.8.RELEASE'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.1.8.RELEASE'
}